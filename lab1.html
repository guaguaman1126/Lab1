<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Introduction</title>
</head>
<body>

<table border="1">
    <tr>
        <th colspan="3">
        	About 113306006
        </th>
    </tr>
    <tr>
        <td rowspan="3">
            <img src="下載.jpg" alt="Personal Photo" style="width:100%; height:auto;">
            <p>Personal Photo</p>
        </td>
        <td colspan="2">
            Name:
            <input type="text" name="name" maxlength="30">
            <br>
            Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </td>
    </tr>

    <tr>
        <td>
            <label>Country:</label>
            <select name="countries">
                <option value="taipei">Taipei</option>
                <option value="tainan">Tainan</option>
                <option value="taichung">Taichung</option>
                <option value="taoyuan">Taoyuan</option>
            </select>
        </td>
        <td>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </td>
    </tr>
    
    <tr>
        <td colspan="2">
            <label>Email:</label>
            <input type="email" name="email" placeholder="name@domain.com" required>
        </td>
    </tr>
    
    <tr>
        <td>
            <label>Hobby</label>
        </td>
        <td colspan="2">
            <label><input type="checkbox" name="hobby" value="swimming"> Swimming</label>
            <label><input type="checkbox" name="hobby" value="volleyball"> Volleyball</label>
            <label><input type="checkbox" name="hobby" value="movie"> Movie</label>
            <label><input type="checkbox" name="hobby" value="game"> Game</label>
            <label><input type="checkbox" name="hobby" value="sleep"> Sleep</label>
        </td>
    </tr>	
    
    <tr>
        <td>
            <label>Skill</label>
        </td>
        <td colspan="2">
            <label><input type="checkbox" name="skill" value="java"> Java</label>
            <label><input type="checkbox" name="skill" value="html"> HTML</label>
            <label><input type="checkbox" name="skill" value="python"> Python</label>
            <label><input type="checkbox" name="skill" value="office"> Microsoft Office</label>
            <label><input type="checkbox" name="skill" value="premiere"> Premiere</label>
        </td>
    </tr>
    
    <tr>
        <td>
            <label>Say Something</label>
        </td>
        <td colspan="2">
            <textarea placeholder="Say something here..." rows="4" cols="50"></textarea>
        </td>
    </tr>
    
    <tr>
        <td colspan="3">
            <form method="post" action="http://www.detail.com">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
